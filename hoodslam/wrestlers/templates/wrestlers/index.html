{% if latest_wrestlers_list %}
    <ul>
        <h1>Wrestlers: </h1>
    {% for wrestler in latest_wrestlers_list %}

        <li><h2><a href="{% url 'wrestler-details' wrestler.name %}">{{ wrestler.name }}</a><h2></li>
        <h3>{{ wrestler.nickname }}</h3>
        <p>{{ wrestler.bio }}</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No wrestlers available!</p>
{% endif %}
